<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="outerCover">
        <div class="displayOutput">
            <div class="inputField">

            </div>
            <div class="outputField">

            </div>
        </div>
        <div class="keyField">
            <div class="keyItems" data-keyvalue="AC">AC</div>
            <div class="keyItems" data-keyvalue="C">C</div>
            <div class="keyItems" data-keyvalue="*">*</div>
            <div class="keyItems" data-keyvalue="/">/</div>
            <div class="keyItems" data-keyvalue="1">1</div>
            <div class="keyItems" data-keyvalue="2">2</div>
            <div class="keyItems" data-keyvalue="3">3</div>
            <div class="keyItems" data-keyvalue="-">-</div>
            <div class="keyItems" data-keyvalue="4">4</div>
            <div class="keyItems" data-keyvalue="5">5</div>
            <div class="keyItems" data-keyvalue="6">6</div>
            <div class="keyItems" data-keyvalue="+">+</div>
            <div class="keyItems" data-keyvalue="7">7</div>
            <div class="keyItems" data-keyvalue="8">8</div>
            <div class="keyItems" data-keyvalue="9">9</div>
            <div class="keyItems" data-keyvalue="">=</div>
        </div>
    </div>
    <p style="text-align: center;">Rishav Dhungel | 2023</p>
</body>
</html>
